<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Entropretty">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="main.css" rel="stylesheet" />
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">
  <title>Entropretty</title>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
</head>

<body onload="load()">
    <nav>
      <div id="modes">
        <button onclick="smallMode()">🍀</button>
        <button onclick="bigMode()"/>🖥️</button>
        <button onclick="exportPng()"/>➡️</button>
      </div>
      <div id="schemas">
        <canvas id="customthumb" width="100" height="100" onclick="selectSchema('[Custom]')">
      </div>
    </nav>


    <canvas id="canvas" width="816" height="896" onclick="clicked(event)" ondblclick="resetSeeds()"></canvas>

    <aside id="code"></aside>
</body>
</html>
